<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <mata name="author" content="nahidsaikat">
    <mata name="description" content="Link Manager">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>

    {% block css %}{% endblock %}

    <title>Link Manager</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand large-font" href="/">
            {# <img src="/media/img/saikat.jpeg" width="35" height="35" class="d-inline-block align-top rounded" alt="Link Manager"> #}
            Link Manager
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto text-center mr130">
                <a class="btn btn-link large-font" href="#">
                    <i class="far fa-plus-square text-white"></i>
                </a>
            </ul>
            <div class="my-2 my-lg-0">
                <a class="btn btn-link large-font" href="#">
                    <i class="fas fa-cog text-white"></i>
                </a>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <footer class="page-footer font-small green fixed-bottom text-white">
        <div class="footer-copyright text-center py-3"> Â© 2019 Copyright:
            <a href="https://nahidsaikat.com/" class="text-white"> Nahid Saikat</a>
        </div>
    </footer>

    <script src="/jquery/js/jquery.min.js"></script>
    <script src="/jquery/js/popper.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script defer src="/fontawesome/js/all.js"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script>
    $(document).ready(function () {

      $("#sidebar").mCustomScrollbar({
           theme: "minimal"
      });

      $('#sidebarCollapse').on('click', function () {
          $('#sidebar').toggleClass('active');
      });

    });

    $(document).ready(function () {

        $("#sidebar").mCustomScrollbar({
             theme: "minimal"
        });

        $('#sidebarCollapse').on('click', function () {
            // open or close navbar
            $('#sidebar').toggleClass('active');
            // close dropdowns
            $('.collapse.in').toggleClass('in');
            // and also adjust aria-expanded attributes we use for the open/closed arrows
            // in our CSS
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

    });
    </script>

    {% block js %}{% endblock %}
  </body>
</html>
